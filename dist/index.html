<body>
  <script src='./aurelia_router.umd.min.js'></script>
  <script>
    const aurelia = new au.Aurelia({
      normalize(a) { return Promise.resolve(a); },
      addPlugin() {

      }
    })
    aurelia
      .use
        .standardConfiguration()
        .developmentLogging();
    aurelia.start().then(() => aurelia
      .setRoot(
        class App {
          static get $view() {
            return '<template>${message}<div repeat.for="i of 3">Hello ${$index}!</div></template>'
          }

          constructor() {
            this.message = 'Hello world';
          }
        },
        document.body
    ));
  </script>
</body>
