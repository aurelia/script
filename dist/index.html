<body>
  <script src='./aurelia_router.umd.min.js'></script>
  <script>
    const aurelia = new au.Aurelia()
    aurelia
      .use
        .standardConfiguration()
        .developmentLogging();
    aurelia.start().then(() => aurelia
      .setRoot(
        class App {
          static get $view() {
            return '<template>${message}<div repeat.for="i of 3">Hello ${$index}!</div><router-view></router-view></template>'
          }

          constructor() {
            this.message = 'Hello world';
          }

          configureRouter(config, router) {
            config.map([
              { route: '', moduleId: '/page.js' }
            ])
            this.router = router;
          }
        },
        document.body
    ));
  </script>
</body>
