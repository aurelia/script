<body>
  <script src='./aurelia_router.umd.js'></script>
  <script type='module'>
    const aurelia = new au.Aurelia()
    aurelia
      .use
        .standardConfiguration()
        .developmentLogging();
    aurelia
      .start()
      .then(() => aurelia.setRoot('./app.js',document.body));
  </script>
</body>
